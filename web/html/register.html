<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link href="../css/register.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/register.js" type="text/javascript"></script>
</head>
<body class = "bg_body">
    <div class="whole">
        <div class="from_tit">
            Please Enter Your New Password
        </div>
        <div class="input_whole">
            <div class="input_top">Your Account</div>
            <input class="input_self" value="" type="text" id="userName"/>
        </div>
        <div class="block_30"></div>
        <div class="input_whole">
            <div class="input_top">New Password</div>
            <input class="input_self" value="" type="password" id="password"/>
        </div>
        <div class="input_whole">
            <div class="input_top">Confirm Your New Password</div>
            <input class="input_self" value="" type="text" id="rePassword"/>
        </div>
        <div class="button_div">
            <input class="button_1" type="button" value="Finish" onclick="getData()"/>
        </div>
    </div>
</body>
</html>
