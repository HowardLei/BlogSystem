<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" href="css/login.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/login.js" defer></script>
</head>
<body>
    <p>欢迎来到我的博客，可我不知道你是谁啊？</p>
    <form action="login" method="post">
        <input id="account" name="account" type="text" placeholder="用户名" />
        <input id="pwd" name="pwd" type="password" placeholder="密码" />
        <input id="login" type="submit" value="登录" />
        <input id="register" type="button" value="没有账号，注册一个" onclick="openRegisterLink()" />
    </form>
</body>
</html>
